<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button><img src="search.png"></button>
    </div>
    <div class="error">
        <p>Invalid City name</p>
    </div>
    <div class="weather">
        <img src="rain.png" class="weather-icon">
        <h1 class="temp">22째F</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png">
                <div>
                    <p class="wind">15 mph</p>
                    <p>Wind Speeds</p>
                </div>
            </div>
        </div>

        <!--column #2-->

        <div class="details">
            <div class="col1">
                <img src="thermometer.png">
                <div>
                    <p class="maxTemp">50%</p>
                    <p>Max Temp</p>
                </div>
            </div>
            <div class="col">
                <img src="thermometer.png">
                <div>
                    <p class="minTemp">16.11 mph</p>
                    <p>Minim Temp</p>
                </div>
            </div>
        </div>
    </div>

        

    </div>
</div>

<script>

const apiKey = "ff267de0545b6b7ce5b7d65d433179b4";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=";

const searchBox = document.querySelector(".search input")
const searchBtn = document.querySelector(".search button")
const weatherIcon = document.querySelector(".weather-icon")

async function checkWeather(city){
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

    if(response.status == 404){
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
    }
    else{
        var data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp + "째F";
        document.querySelector(".humidity").innerHTML = data.main.humidity + '%';
        document.querySelector(".wind").innerHTML = Math.round(data.wind.speed) + " mph";
        document.querySelector(".maxTemp").innerHTML = Math.round(data.main.temp_max) + "째F";
        document.querySelector(".minTemp").innerHTML = Math.round(data.main.temp_min) + "째F";

        if(data.weather[0].main == "Clouds"){
                weatherIcon.src = "clouds.png"
        }
        else if(data.weather[0].main == "Clear"){
                weatherIcon.src = "clear.png"
        }
        else if(data.weather[0].main == "Drizzle"){
                weatherIcon.src = "drizzle.png"
        }
        else if(data.weather[0].main == "Mist"){
                weatherIcon.src = "mist.png"
        }
        else if(data.weather[0].main == "Rain"){
                weatherIcon.src = "rain.png"
        }
        else if(data.weather[0].main == "Snow"){
                weatherIcon.src = "snow.png"
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";

        console.log(data);
    }
}

searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})

checkWeather();

</script>

</body>
</html>
